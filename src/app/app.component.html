
<div *ngIf="(countdown$ | async); let countdown">
  Countdown:
  <span *ngIf="!countdown">Timer not started</span>
  <span *ngIf="countdown">
    {{ countdown$ | async }}
  </span>
</div>

Status: {{ idleStatus$ | async }}

<br />
<button (click)="startTimer()">Start Timer</button>
<button (click)="onClick()"> Stop Timer</button>
